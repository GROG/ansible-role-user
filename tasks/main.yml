---

- name: Manage user
  user:
    append: "{{ item.append | default(gsuser_append) }}"
    comment: "{{ item.comment | default(omit) }}"
    createhome: "{{ item.createhome | default(gsuser_createhome) }}"
    expires: "{{ item.expires | default(omit) }}"
    force: "{{ item.force | default(gsuser_force) }}"
    generate_ssh_key: "{{ item.generate_ssh_key | default(gsuser_generate_ssh_key) }}"
    group: "{{ item.group | default(omit) }}"
    groups: "{{ item.groups|join(',') if item.groups is defined else omit }}"
    home: "{{ item.home | default(omit) }}"
    login_class: "{{ item.login_class | default(omit) }}"
    move_home: "{{ item.move_home | default(gsuser_move_home) }}"
    name: "{{ item.name }}"
    non_unique: "{{ item.non_unique | default(gsuser_none_unique) }}"
    password: "{{ item.password | default(omit) }}"
    remove: "{{ item.remove | default(gsuser_remove) }}"
    shell: "{{ item.shell | default(gsuser_shell) }}"
    ssh_key_bits: "{{ item.ssh_key_bits | default(gsuser_ssh_key_bits) }}"
    ssh_key_comment: "{{ item.ssh_key_comment | default(omit) }}"
    ssh_key_file: "{{ item.ssh_key_file | default(gsuser_ssh_key_file) }}"
    ssh_key_passphrase: "{{ item.ssh_key_passphrase | default(omit) }}"
    ssh_key_type: "{{ item.ssh_key_type | default (omit) }}"
    state: "{{ item.state | default(omit) }}"
    system: "{{ item.system | default(gsuser_system) }}"
    uid: "{{ item.uid | default(omit) }}"
    update_password: "{{ item.update_password | default(gsuser_update_password) }}"
  with_flattened:
    - "{{ gsuser_list }}"
    - "{{ gsuser_list_host }}"
    - "{{ gsuser_list_group }}"

- name: create additional folders
  file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  loop: "{{ gsuser_extra_dirs }}"
