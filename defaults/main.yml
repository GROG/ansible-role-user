---

# List of users
gsuser_list: []

# List of users
gsuser_list_host: []

# List of users
gsuser_list_group: []

# Only add groups?
gsuser_append: false

# Create home dir?
gsuser_createhome: true

# Force user deletion?
gsuser_force: false

# Generate ssh key?
gsuser_generate_ssh_key: false

# Move home dir?
gsuser_move_home: false

# Allow uid to be none unique?
gsuser_none_unique: false

# Remove user when deleting?
gsuser_remove: false

# Users shell
gsuser_shell: '/bin/sh'

# SSH key bits
gsuser_ssh_key_bits: 4096

# SSH key file
gsuser_ssh_key_file: '.ssh/id_rsa'

# System user?
gsuser_system: false

# Update password
gsuser_update_password: always
